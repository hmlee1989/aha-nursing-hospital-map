<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Locations Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.css" />

  <style>
    body {
      font-family: Aptos, sans-serif;
      color: #132f45;
      background-color: #f8f9fa;
      margin: 0;
      padding: 40px 0;
    }
    .map-container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .map-header {
      background-color: #c10e21;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .map-header h2 {
      margin: 0;
      font-size: 24px;
    }
    .map-header p {
      margin: 8px 0 0;
      font-size: 16px;
    }
    #hospitalMap {
      height: 500px;
      width: 100%;
      border-top: 2px solid #868e96;
    }
  </style>
</head>
<body>

  <div class="map-container">
    <div class="map-header">
      <h2>Hospital Locations</h2>
      <p>Explore hospital locations across the U.S. — click markers or use the search bar below.</p>
    </div>
    <div id="hospitalMap"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.js"></script>

  <script>
    (function() {
      const map = L.map('hospitalMap').setView([39.8283, -98.5795], 4);

      // Grayscale tiles
      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '© OpenStreetMap contributors © CARTO'
      }).addTo(map);

      // Hospital data
      const hospitals = [
        {
          name: "Mayo Clinic",
          address: "200 First St SW, Rochester, MN 55905",
          url: "https://www.mayoclinic.org/",
          lat: 44.0216,
          lng: -92.4699
        },
        {
          name: "Cleveland Clinic",
          address: "9500 Euclid Ave, Cleveland, OH 44195",
          url: "https://my.clevelandclinic.org/",
          lat: 41.5036,
          lng: -81.6195
        },
        {
          name: "Johns Hopkins Hospital",
          address: "1800 Orleans St, Baltimore, MD 21287",
          url: "https://www.hopkinsmedicine.org/",
          lat: 39.2965,
          lng: -76.5920
        },
        {
          name: "Massachusetts General Hospital",
          address: "55 Fruit St, Boston, MA 02114",
          url: "https://www.massgeneral.org/",
          lat: 42.3626,
          lng: -71.0695
        },
        {
          name: "UCLA Medical Center",
          address: "757 Westwood Plaza, Los Angeles, CA 90095",
          url: "https://www.uclahealth.org/",
          lat: 34.0656,
          lng: -118.4495
        },
        {
          name: "Mount Sinai Hospital",
          address: "1468 Madison Ave, New York, NY 10029",
          url: "https://www.mountsinai.org/",
          lat: 40.7901,
          lng: -73.9536
        },
        {
          name: "Texas Medical Center",
          address: "2450 Holcombe Blvd, Houston, TX 77021",
          url: "https://www.texasmedicalcenter.org/",
          lat: 29.7070,
          lng: -95.4018
        }
      ];

      const markers = L.markerClusterGroup();
      const markerList = [];

      const hospitalIcon = L.icon({
        iconUrl: 'https://img.icons8.com/?size=100&id=rBh1fuOC6Bjx&format=png&color=000000',
        iconSize: [30, 30],
        iconAnchor: [15, 30],
        popupAnchor: [0, -30]
      });

      // Add markers
      hospitals.forEach(h => {
        const marker = L.marker([h.lat, h.lng], { icon: hospitalIcon })
          .bindPopup(`
            <div style='font-family: Aptos, sans-serif; line-height: 1.4;'>
              <strong style='color:#c10e21;'>${h.name}</strong><br>
              <span style='color:#868e96;'>${h.address}</span><br>
              <a href='${h.url}' target='_blank' style='color:#17a2b8; text-decoration:none;'>Visit website →</a>
            </div>
          `);
        marker.bindTooltip(h.name);
        markers.addLayer(marker);
        markerList.push(marker);
      });

      map.addLayer(markers);

      // Add search control
      const searchControl = new L.Control.Search({
        layer: markers,
        propertyName: 'name',
        zoom: 8,
        marker: false,
        moveToLocation: function(latlng, title, map) {
          map.setView(latlng, 10);
        }
      });

      searchControl.on('search:locationfound', e => {
        e.layer.openPopup();
      });

      map.addControl(searchControl);
    })();
  </script>
</body>
</html>
